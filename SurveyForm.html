<DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Survey Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="header">
        <h1 id="title">Header</h1>
    </div>
    <div class="form-contents">
        <div class="form-details form-sections">
            <h4 id="description">
                We'd really like to hear your thoughts on our courses
            <h4/>
        </div>
        <form id="survey-form">
            <fieldset>
                <legend>The Important Stuff</legend>
                <p class="section-subheading">*Just making sure you're not a robot</p>

                <label for="name" id="name-label" class="dsply-block">
                    Name
                    <input type="text" required minlength="1" id="name" placeholder="Enter your first name" class="dsply-block cntrl-input">
                </label>
                <label for="name" id="surname-label" class="dsply-block">
                    Last Name
                    <input type="text" required minlength="1" id="surname" placeholder="Enter your last name" class="dsply-block cntrl-input">
                </label>
                <label for="email" id="email-label"class="dsply-block">
                    Email
                    <input type="email" required id="email" placeholder="Enter your email address" class="dsply-block cntrl-input">
                </label>
                <label for="number" id="number-label" class="dsply-block">
                    Age
                    <input type="number" name="number" min="1" max="120" placeholder="Enter your age number" class="dsply-block cntrl-input" id="number">
                </label>
                <div class="active-fieldset"></div>
            </fieldset>
            <fieldset>
                <legend>Career Paths</legend>
                <h2>Title</h2>
                <label for="dropdown" id="lbl-dropdown" class="dsply-block">
                    Which career path would've you like to pursue?
                    <select id="dropdown" class="dsply-block cntrl-input">
                        <option>(make a selection)</option>
                        <option>Front-End Web Development</option>
                        <option>Back-End Web Development</option>
                        <option>Fullstack Web Development</option>
                        <option>Data Analysis</option>
                        <option>Mobile App Development</option>
                        <option>Desktop App Development</option>
                        <option>Game Development</option>
                        <option>UI/UX Design</option>
                        <option>Unsure/Undecided</option>
                        <option>Other</option>
                    </select>
                </label>
                <label for="number" id="number-label" class="dsply-block">
                    How long have you been learning to code?
                    <input type="number" name="number" min="1" max="100" placeholder="Number in years" class="dsply-block cntrl-input" id="number">
                </label>
            </fieldset>
            
            <fieldset>
                <legend>How Can We improve?</legend>
                <p>How do you think we can improve our services? Any and all feedback is welcome.</p>
                
                <label for="dropdown" id="lbl-dropdown" class="dsply-block">
                   How easy did you find the courses?
                    <select id="dropdown" class="dsply-block cntrl-input">
                        <option>(make a selection)</option>
                        <option>Easy</option>
                        <option>Fairly easy</option>
                        <option>Hard</option>
                        <option>Farely Hard</option>
                    </select>
                </label>
                <label class="dsply-block">Please provide any further feedback</label>
                <textarea ></textarea>
            </fieldset>
            <fieldset>
                <legend>The Legal Stuff</legend>
                <label class="dsply-block">
                    <input type="checkbox">
                    I have read the <a href="#">Terms & Conditions</a>
                </label>        
                <label class="dsply-block">
                    <input type="checkbox" >
                    I agree to sign up for the newsletter
                </label>
                
            </fieldset>
            <fieldset class="fieldset-submit">
                <input type="submit" id="submit" class="style-button">
            </fieldset>
        </form>
    </div>
</html>
